<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carteira JS</title>
    <link rel="shortcut icon" href="wallet.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <dialog class="mdl-dialog">
        <h6 class="mdl-dialog__title">Dados da Carteira</h6>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input nome__carteira" type="text" id="nome">
                <label class="mdl-textfield__label" for="nome">Nome</label>
                <span class="mdl-textfield__error nome__error">Campo obrigatório!!</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input valor__carteira" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Valor</label>
                <span class="mdl-textfield__error valor__error">Insira somente números!</span>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-button--colored salvar__carteira">Salvar</button>
            <button type="button" class="mdl-button close">Cancelar</button>
        </div>
    </dialog>

    <div class="mdl-grid no-space">
        <div class="mdl-cell mdl-cell--4-col no-space back-gray">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col">
                    <h4 class="cor-titulo">CARTEIRA</h4>
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    <!-- Colored FAB button with ripple -->
                    <button id="btn-add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--mini-fab centraliza-vertical btn__add">
                        <i class="material-icons">add</i>
                    </button>
                    <span class="tooltip-add" for="btn-add">Você ainda não adicionou nenhuma carteira, clique aqui para adicionar.</span>
                </div>
            </div>

            <hr>

        </div>

        <div class="mdl-cell mdl-cell--8-col rigth-content">
            <div class="mdl-grid back-image">
                <div class="mdl-cell mdl-cell--9-col">
                    <h2 class="white">BALANÇO</h2>
                </div>
                <div class="mdl-cel mdl-cell--3-col">
                    <div class="centraliza-vertical" style="position:relative;">
                        <span class="valor-sifrao white">R$</span>
                        <span class="valor white valor__balanco">+ 2,500.00</span>
                        <div class="div_entradas">
                            Entrada:
                            <span class="valor__entrada white">+ 1,500.00</span>
                        </div>
                        <div class="div_saidas">
                            Saída:
                            <span class="valor__saida white">- 1,000.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mdl-grid" style="background: #eee;">
                <div class="mdl-cell mdl-cell--2-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input select_tipo" id="tipo">
                            <option value=""></option>
                            <option value="e">Entrada</option>
                            <option value="s">Saída</option>
                        </select>
                        <label class="mdl-textfield__label" for="tipo">Tipo</label>
                        <span class="mdl-textfield__error tipo_validator">Campo obrigatório!!</span>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input input_desc" type="text" id="descricao">
                        <label class="mdl-textfield__label" for="descricao">Descrição</label>
                        <span class="mdl-textfield__error desc_validator">Campo obrigatório!!</span>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--2-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input valor__form" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="valor_novo">
                        <label class="mdl-textfield__label" for="valor_novo">Valor</label>
                        <span class="mdl-textfield__error valor_validator">Insira somente números!</span>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--2-col">
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary centraliza-vertical btn_nova_entrada">
                        Adicionar
                    </button>
                </div>
            </div>

            <div class="container__dados"></div>

        </div>
    </div>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
