<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carteira JS</title>
    <link rel="shortcut icon" href="wallet.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="mdl-grid no-space">
        <div class="mdl-cell mdl-cell--4-col no-space back-gray">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--10-col">
                    <h4 class="cor-titulo">CARTEIRAS</h4>
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    <!-- Colored FAB button with ripple -->
                    <button id="btn-add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--mini-fab centraliza-vertical">
                        <i class="material-icons">add</i>
                    </button>
                    <span class="mdl-tooltip" for="btn-add">Você ainda não adicionou nenhuma carteira, clique aqui para adicionar.</span>
                </div>
            </div>

            <hr>
            <div class="demo-card-square mdl-card mdl-shadow--2dp centraliza-horizontal">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Carteira Nome</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>
                        <b>Valor:</b> R$ 2.500,00</p>
                    <p>
                        <b>Total Despesas Fixas:</b> R$ 1.0000,00
                        <span class="porcentagem">35%</span>
                    </p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Editar
                    </a>
                </div>
            </div>

        </div>

        <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-grid back-image">
                <div class="mdl-cell mdl-cell--8-col">
                    <h2 class="white">BALANÇO</h2>
                </div>
                <div class="mdl-cel mdl-cell--4-col">
                    <div class="centraliza-vertical" style="position:relative;">
                        <span class="valor-sifrao white">R$</span>
                        <span class="valor white"> 1.500,00</span>
                    </div>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="tipo">
                            <option value=""></option>
                            <option value="e">Entrada</option>
                            <option value="s">Saída</option>
                        </select>
                        <label class="mdl-textfield__label" for="tipo">Tipo</label>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="descricao">
                        <label class="mdl-textfield__label" for="descricao">Descrição</label>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--2-col">
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                        Adicionar
                    </button>
                </div>
            </div>

            <hr>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col">
                    <i class="material-icons vertical-align">add</i>
                </div>
                <div class="mdl-cell mdl-cell--9-col">
                    <p class="paragrafo-linha">Decrição adicionada do evento</p>
                    <span class="categoria">Categoria do Evento</span>
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    <p class="valor-linha">R$ 1.00,00</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
